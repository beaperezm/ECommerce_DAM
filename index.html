<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./utils/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>My E-commerce</title>
  </head>
  <body>
    <header>
      <h1>E-commerce</h1>
    </header>

    <main class="container">
      <!-- Select con los filtros que se pueden hacer -->

      <div>
        <select
          class="form-select"
          aria-label="Default select example"
          id="selectOptions"
        >
          <option value="1" id="todosProductos">Todos los productos</option>
          <option value="2" id="precioMinimo">Precio Mínimo</option>
          <option value="3" id="categoria">Categoría</option>
          <option value="4" id="marca">Marca</option>
        </select>
      </div>

      <!-- Select para los filtros -->
      <div id="selectCategoriesBrands">
        <select
          class="form-select"
          aria-label="Default select example"
          id="select"
          class="selectHidden"
        ></select>
      </div>

      <button class="btn btn-success" id="bttn">Buscar</button>

      <!-- Cartas de los productos-->
      <div class="row" id="cards">
        <div class="cardCol col-9" id="cardsProducts"></div>
        <div class="cardCart col-3" id="cardsCart"></div>
      </div>
    </main>

    <footer></footer>

    <script src="./utils/js/filtrandoProductos.js" type="module"></script>
    <script src="./utils/js/listadoProductos.js" type="module"></script>
    <script src="./utils/js/productosCarro.js" type="module"></script>
  </body>
</html>
